<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
<style>
div.out
{
width:40%;
height:120px;
margin:0 15px;
background-color:lightgreen;
}
div.in
{
width:60%;
height:60%;
background-color:orange;
margin:10px auto;
}
</style> 
</head>
<body bgcolor='wheat'>
<div class='out'>
<span style="padding:20px"></span>
<div class='in'></div>
</div>
<script>
$("div.out").mouseover(function()
{
$(this).find("span").text("Mouse over");
})
.mouseout(function(){
$(this).find("span").text("Mouse out");
});
</script>
</body>
</html>
