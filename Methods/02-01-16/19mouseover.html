<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<style>
ul
{
margin-left:20px;
color:blue;
}
li
{
cursor:default;
}
span
{
color:orange;
}
</style>
</head>
<body bgcolor="wheat">
<ul>
<li>MEHEBOOB IS</li>
<li class="fade">excellent</li>
<li class="fade">brilliant</li>
<li>the best</li>
</ul>
<script>
$("li").hover(function()
	{
	$(this).append($("<span>***</span>"));
	},function()
	{
	$(this).find("span:last").remove();
	
	});
	$("li.fade").hover(function()
	{
	$(this).fadeOut(100);
	$(this).fadeIn(500);
	});
</script>
</body>
</html>
