<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
<script>
$(document).ready(function()
	{
	$("p").hover(function()
	{
	$("p").css("background-color","green");
	}
	,function()
	{
	$("p").css("background-color","red");
	})
	}
	);
</script>
</head>
<body bgcolor='wheat'>
<p>Happy New Year 2016</p>
</body>
</html>
