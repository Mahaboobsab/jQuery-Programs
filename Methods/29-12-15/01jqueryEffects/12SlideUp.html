<!DOCTYPE html>
<html>
<head>
<title>This is toggle</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>
$(document).ready(function()
	{
		$("#flip").click(function()
		{
			$("#panel").slideUp("slow");
		});
	});
</script>
<style>
#flip,#panel
	{
		padding:5px;
		background-color:wheat;
		text-align:center;
		border:2px solid green;
	}
	#panel
	{
			padding:50px;
	}
</style>


<body bgcolor="pink">
<div id="flip">Click here slide up the page
</div>
<div id="panel">
Meheboob nadaf is the one of the best Software engineer in the world!!!!<br>
Meheboob nadaf is the one of the best Electronics ENGINEER in the world!!!!
</div>
</body>
</html>
