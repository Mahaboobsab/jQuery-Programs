<!DOCTYPE html>
<html>
<head>
<title>This is toggle</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>
$(document).ready(function()
		{
			$("button").click(function()
			{
			$("#div1").fadeIn();
			$("#div2").fadeIn(3000);
			$("#div3").fadeIn("fast");
			}
			);
			
		}
		
		);
</script>
<body bgcolor="pink">
<p>Click gere to fade the boxes</p>
<button>Click to fade the boxes</button>
<div id="div1" style="width:100px;height:100px;display:none; background-color:red"></br>
</div>
<div id="div2" style="width:100px;height:100px;display:none; background-color:green"></br>
</div>
<div id="div3" style="width:100px;height:100px;display:none; background-color:yellow">
</div>
</body>
</head>
</html>
