<!DOCTYPE html>
<html>
<head>
<title>Hiding things</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>
$(document).ready(function()

{
	$("#hide").click(function()
	{
	$("p").hide();
	}
	);
}
);
</script>
<body bgcolor="wheat">
<p>
My name is Meheboob<br>
I am working for Neorays<br>
I live in bangalore<br>
I love jQuery
</p>

</body>
</head>
</html>
