<!DOCTYPE html>
<html>
<head>
<title>This is hide and show</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>
$(document).ready(function()
	{
		$("#hide").click(function()
		
		{
		$("p").hide(1500);
		}
		
		);
		$("#show").click(function()
		
		{
			$("p").show(2000);
		}
		);
	}
);
</script>
</head>
<body bgcolor="wheat">
<p>
Ondo erado balali haredo</br>
muro nalko annahako</br>
Eido aro bele saro</br>
elo ento pallege danto</br>
</p>
<button id="hide"> Hide </button>
<button id=show >Show</button>
</body>
</html>
