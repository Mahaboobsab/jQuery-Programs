<!DOCTYPE html>
<html>
<head>
<title>This is toggle</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>
$(document).ready(function(){
		$("button").click(function(){
		$("div").animate({
		left:'450px',
		height:'+=150px',
		width:'+=150px',
		opacity:'0.5'
		});
		
		});
			});
</script>
</head>
<body bgcolor="wheat">
<button>Click here to animate with different properties</button><br><br>
<div style="background-color:green;height:80px;width:80px;position:absolute;"></div>
</body>
</html>
