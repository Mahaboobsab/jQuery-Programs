<!DOCTYPE html>
<html>
<head>
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script>
 $(document).ready(function()
	{
	$("div").click(function()
	{
	var width = $(this).innerWidth();
	var clr = $(this).css("background-color");
	$("#result").html("InnerWidth is <span>"+width+"</span>");
	$("#result").css({'color':clr,'background-color':'wheat'});
	
	});
	});
 </script>
 <style>
 #div1{margin:10px;padding:10px;border:pink;width:80px}
 #div2{margin:15px;padding:15px;border:pink;width:80px}
 #div3{margin:20px;padding:20px;border:pink;width:80px}
 #div4{margin:25px;padding:25px;border:pink;width:80px}
 </style>
</head>
<body bgcolor="wheat">
<p style="color:blue">Click any Square!!!</p>
<span id="result"></span>
<div id="div1" style="background-color:orange"></div>
<div id="div2" style="background-color:red"></div>
<div id="div3" style="background-color:blue"></div>
<div id="div4" style="background-color:gray"></div>
</body>
</html>
