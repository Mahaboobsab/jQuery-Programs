<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function()
	{
	$("div").click(function()
	{
	var content = '<div class="div" style="height:100px;width:80px"></div>';
	$("#dest").wrap(content);
	});
	});
</script>
<style>
.div
{
margin:5px;
border:2px solid blue;
width:60px;
padding:2px;
}
</style>
</head>
<body bgcolor='wheat'>
<div class="div" id="dest"> I am going to wrap this Text</div>
<div class="div" style="background-color:green">ONE</div>
<div class="div" style="background-color:orange">TWO</div>
<div class="div" style="background-color:red">THREE</div>
</body>
</html>
